	<div class="first" id="first">
		<div class="container">
			<div class="content">
				<h1>URL Parameters Manager:</h1>
				<form>
					
					<input type="button" value="Add CurrentDate" id="addDate">

						<input type="button" value="Add parameter" onclick="addParameter();" id="addbutton">
					</div>
					<br><br>
					<p class="resulttext">Result URL:
					<span class="faded">Click link to copy to clipboard</span></p>
					<label id="result"></label>
				</form> 
			</div>
